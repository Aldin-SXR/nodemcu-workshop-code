<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-bootstrap-colorpicker/3.0.32/css/colorpicker.min.css">
    <title>NodeMCU Workshop</title>
</head>

<body ng-app="node-app">
    <div class="ui pointing stackable menu">
        <div class="header item">
            <div class="ui mini left floated image">
                <img src="./img/esd_banner.png">
            </div>
            IBU ESD Electronics Club

        </div>
        <a class="item">LED control</a>
        <a class="item">Photoresistor</a>
    </div>
    <div class="ui raised very padded text container segment" ng-controller="ledController">
        <h2 class="ui header">
            Control an LED
        </h2>
        <p>Press the button to turn the LED on or off.</p>
        <div ng-class="{'positive': !isOn, 'negative': isOn}" class="ui vertical animated button" ng-click="flipLED()"  ng-cloak>
            <div class="hidden content"><i class="power icon"></i></div>
            <div class="visible content">
                <span ng-show="!isOn">Turn on</span>
                <span ng-show="isOn">Turn off</span>
            </div>
        </div>
    </div>

    <div class="ui raised very padded text container segment" ng-controller="rgbController">
        <h2 class="ui header">
            RGB Lightshow
        </h2>
        <p>Choose an LED color.</p>
        <div class="ui input">
            <!-- colorpicker-close-on-select -->
            <input colorpicker="rgb" colorpicker-size="200" type="text" ng-model="color" ng-model-options="{debounce: 500}" ng-change="selectColor()"/>
        </div>
    </div>

    <div class="ui raised very padded text container segment" ng-controller="ldrController">
        <h2 class="ui header">
            LDR Periodic Readings
        </h2>
        <p>Display the current voltage at LDR.</p>
        <div class="ui input">
            <div class="ui statistic">
                <div class="value">{{ voltage }} V</div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-bootstrap-colorpicker/3.0.32/js/bootstrap-colorpicker-module.min.js"></script>
    <script src="https://unpkg.com/mqtt@2.18.8/dist/mqtt.min.js" type="text/javascript"></script>
    <!-- User scripts -->
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
